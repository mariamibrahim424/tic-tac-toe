<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>TicTacToe</title>
    <link href="ttt.css" rel="stylesheet"/> 
    <script type="text/javascript" src="ttt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head> 
<body>
<div class = 'title'>Tic-Tac-Toe</div>  
<div class = 'game'>
    <button id = "multi" onclick= "startgame(id)">multiplayer</button>
    <button id = "single" onclick= "startgame(id)">single player</button>
</div>
<div class='grid'>
  <div class="unit rightborder bottomborder" id="1"></div>
  <div class="unit rightborder bottomborder" id="2"></div>
  <div class="unit bottomborder" id="3"></div>
  <div class="unit rightborder bottomborder" id="4"></div>
  <div class="unit rightborder bottomborder" id="5"></div>
  <div class="unit bottomborder" id="6"></div>
  <div class="unit rightborder" id="7"></div>
  <div class="unit rightborder" id="8"></div>
  <div class="unit" id="9"></div>
  
</div>
<div id = "turn"></div>
<script>
  function startgame(id){
    document.getElementById("multi").style.visibility = "hidden"
    document.getElementById("single").style.visibility = "hidden"
    setupgame(id)
  } 
</script>
</body>
</html>
